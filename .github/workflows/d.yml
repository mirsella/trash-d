name: D

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: dlang-community/setup-dlang@v1
      with:
        compiler: ldc-latest

    - name: Lint
      run: dub lint

    - name: Build & Test
      run: |
        dub test --coverage --compiler=$DC
        dub build --build=release --compiler=$DC
        strip trash

    - name: Build Distro Packages
      run: |
        sudo gem install fpm
        ruby package.rb

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: "trash-d"
        path: "trash"
  
    - name: Upload Coverage Logs
      uses: actions/upload-artifact@v2
      with:
        name: "coverage-logs"
        path: "*.lst"

    - name: Upload Packages
      uses: actions/upload-artifact@v2
      with:
        name: "built-packages"
        path: "pkg/*"
